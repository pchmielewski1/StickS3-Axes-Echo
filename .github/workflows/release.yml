name: Release Firmware

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # If this workflow creates a tag/release, GitHub may emit a tag push event.
    # Skip that follow-up run to avoid duplicate releases/builds.
    if: ${{ !(startsWith(github.ref, 'refs/tags/') && github.actor == 'github-actions[bot]') }}

    concurrency:
      group: release-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini') }}

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Determine version tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            LAST_TAG="$(git tag -l 'v*' --sort=-v:refname | grep -v "^${TAG}$" | head -n 1 || true)"
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
            echo "last_tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Push to main: auto-increment SemVer patch based on latest v* tag.
          LAST_TAG="$(git tag -l 'v*' --sort=-v:refname | head -n 1 || true)"
          if [[ -z "$LAST_TAG" ]]; then
            LAST_TAG="v0.0.0"
          fi

          ver="${LAST_TAG#v}"
          IFS='.' read -r major minor patch <<< "$ver"
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}

          # If parsing fails, fall back.
          if ! [[ "$major" =~ ^[0-9]+$ && "$minor" =~ ^[0-9]+$ && "$patch" =~ ^[0-9]+$ ]]; then
            major=0; minor=0; patch=0
            LAST_TAG="v0.0.0"
          fi

          # Increment patch and ensure uniqueness.
          while true; do
            patch=$((patch + 1))
            CANDIDATE="v${major}.${minor}.${patch}"
            if git rev-parse -q --verify "refs/tags/${CANDIDATE}" >/dev/null; then
              continue
            fi
            TAG="$CANDIDATE"
            break
          done

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "last_tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"
          echo "prerelease=true" >> "$GITHUB_OUTPUT"

      - name: Build (PlatformIO)
        run: platformio run -e m5stack-sticks3

      - name: Collect artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          BUILD_DIR=".pio/build/m5stack-sticks3"

          # Collect common ESP32-S3 outputs if present.
          for f in firmware.bin bootloader.bin partitions.bin boot_app0.bin firmware.elf firmware.map; do
            if [ -f "$BUILD_DIR/$f" ]; then
              cp -v "$BUILD_DIR/$f" "dist/$f"
            fi
          done

          # Also collect any extra .bin files PlatformIO produced.
          find "$BUILD_DIR" -maxdepth 1 -type f -name "*.bin" -exec cp -vn {} dist/ \;

          (cd dist && sha256sum * > SHA256SUMS.txt)
          (cd dist && zip -9 -r "sticks3-axes-echo-${GITHUB_REF_NAME}.zip" .)

      - name: Prepare release notes
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          LAST_TAG="${{ steps.ver.outputs.last_tag }}"

          mkdir -p releases
          NOTES="releases/${TAG}.md"

          # Prefer a hand-written notes file if present.
          if [ -f "$NOTES" ]; then
            exit 0
          fi

          {
            echo "## StickS3 Axes & Echo ${TAG}"
            echo
            if [ -n "$LAST_TAG" ]; then
              echo "### Changes since ${LAST_TAG}"
              echo
              git log --pretty=format:'- %s (%h)' "${LAST_TAG}..HEAD" || true
            else
              echo "### Changes"
              echo
              git log --pretty=format:'- %s (%h)' -n 50 || true
            fi
            echo
            echo "### Assets"
            echo
            echo "This release contains prebuilt firmware binaries and checksums." 
          } > "$NOTES"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          prerelease: ${{ steps.ver.outputs.prerelease }}
          files: |
            dist/*.bin
            dist/*.elf
            dist/*.map
            dist/SHA256SUMS.txt
            dist/*.zip
          body_path: releases/${{ steps.ver.outputs.tag }}.md
          generate_release_notes: false
